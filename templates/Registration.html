<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename = '/Registration.css')}}">
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <form method="POST">
        <div class="body">
        <div class="form">  
        <div class="loginform">
        <div class="header">
        <center><h1 style="color:rgb(14, 13, 13); margin-top:0%;">Registration</h1></center>
        <div style="margin-left:45%; margin-top:2%">
        <label>UserId</label>
        <p><input placeholder="Enter user Id" type="number" name="userid" required/></p> 
        <label>Username</label>
        <p><input placeholder="Enter username" type="text" name="username" required/></p>
        <label>Password:</label>
        <p><input placeholder="Enter password" type="text" name="password" required/></p>
        <label>Email:</label>
        <p><input placeholder="Enter email" type="text" name="email" required/></p>
        <label>passcode</label>
        <p><input placeholder="Enter passcode" type="text" name="passcode" required/></p>
        <div class="btn">
        <a href="{{url_for('index')}}">Back</a></div>
        <div class="btn">
        <a href="{{url_for('login')}}"><button class="btnstyle" type="submit">Submit</button></a></div>
        </div>
        </div>
        </div>
        </div>
        </div>
    </form> 
</body>
</html>
